<div class="card card-primary">
    <div class="card-header">Login</div>
    <div class="card-body">

    <div class="form-horizontal" id="formulario">
        <div class="form-group">
        <label class="control-label col-xs-2" for="correoE">Login</label>
        <div class="col-xs-10">
            <input id="correoE" type="text" [(ngModel)]="usuario.correoE" class="form-control"/>
        </div>
        </div>   
        <div class="form-group">
        <label class="control-label col-xs-2" for="pw">Pw</label>
        <div class="col-xs-10">
            <input id="pw" type="text" [(ngModel)]="usuario.pw"  class="form-control"/>
        </div>
        </div>  
        
        <div *ngIf="mensaje" class="alert alert-danger">{{mensaje}}</div>

    </div> <!--formulario-->

    <div class="text-center">
        <input type="button" class="btn mr-1 btn-primary" style="width:110px" (click)="entrar()" value="Entrar" />
    </div>   

    </div>
</div>
