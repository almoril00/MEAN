<p></p>

<div class="text-center">
    <h2>Alta de usuario</h2>
</div>

<div class="form-horizontal" id="formulario">
  <div class="form-group">
    <label class="control-label col-xs-2" for="correoE">Correo E.</label>
    <div class="col-xs-8">
      <input type="text" 
             class="form-control"
             required="required"
             id="correoE"
             [(ngModel)]="usuario.correoE"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-2" for="password" >Password</label>
    <div class="col-xs-8">
      <input type="text" 
             class="form-control"
             [(ngModel)]="usuario.pw"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-2" for="nombre">Nombre</label>
    <div class="col-xs-8">
      <input type="text" 
             id="nombre"
             class="form-control"
             [(ngModel)]="usuario.nombre"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-2" for="direccion">Dirección</label>
    <div class="col-xs-8">
      <input type="text" 
             id="direccion"
             class="form-control"
             [(ngModel)]="usuario.direccion"/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-2" for="telefono">Teléfono</label>
    <div class="col-xs-8">
      <input type="text" 
             id="telefono"
             class="form-control"
             [(ngModel)]="usuario.telefono"/>
    </div>
  </div>
</div>

<!--Preguntar por la existencia de algo en angular implica que devuelve false si:
    -es undefined
    -es null
    -es una cadena de texto vacía en caso de tratarse de un string
-->
<div *ngIf="mensaje" class="alert alert-danger">{{mensaje}}</div>

<div class="text-center">
  <input type="button" 
         value="Confirmar" 
         class="btn mr-1 btn-primary" 
         style="width:110px"
         (click)="confirmar()"/>
  <input type="button" 
         value="Cancelar"  
         class="btn mr-1 btn-warning" 
         style="width:110px"
         routerLink="/" />
</div>
