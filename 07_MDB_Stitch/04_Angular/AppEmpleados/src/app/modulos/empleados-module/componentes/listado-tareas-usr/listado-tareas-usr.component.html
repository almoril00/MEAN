
<h2>Tareas asignadas</h2>

<table class="table table-striped table-hover mt-4">
    <thead>
        <tr>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Prioridad</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody id="tablaTareas">
        <tr *ngFor="let t of tareas">
            <td>{{t.titulo}}</td>
            <td>{{t.descripcion}}</td>
            <td>{{t.prioridad}}</td>
            <td>
                <div class="d-flex">
                    <!-- accederemos a este desplegable utilizando document.getElementById! -->
                    <div class="p-2">
                        <select class="form-control" value="{{t.estado}}" id="estado-{{t._id}}">
                            <option value="PENDIENTE">PENDIENTE</option>
                            <option value="EN PROCESO">EN PROCESO</option>
                            <option value="FINALIZADA">FINALIZADA</option>
                        </select>
                    </div>
                    <div class="p-2">
                        <input type="button" class="btn btn-sm btn-primary" value="Cambiar" (click)="modificarEstado(t)"/>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
