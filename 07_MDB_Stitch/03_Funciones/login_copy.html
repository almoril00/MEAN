<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Esta librería nos permite enviar consultas directamente a la base de datos
         desde el navegador, asi como invocar las funciones definidas en el servidor-->
    <script src="https://unpkg.com/realm-web@0.8.0/dist/bundle.iife.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>        

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>    
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
</head>

<script type="application/javascript">

function login(){

    //Obtenemos un objeto que representa a la aplicación que corre en los servidores de MongoDB
    const app = new Realm.App({ id: "app-tareas-pruebas-pprli" });

    let email = $("#email").val()
    let pw    = $("#pw").val()

    let credenciales = Realm.Credentials.emailPassword(email, pw)

    app
        .logIn(credenciales)
        .then( usuario => {
            console.log(usuario)
            window.location = "tareas_copy.html" //url relativa
        })
        .catch( error => {
            console.log(error)
        })

}

$(inicializar)
function inicializar(){
    $("#btnLogin").click(login)        
}

</script>

<body>

    <div class="jumbotron">
        <h1>TareasGest 3000 (Funciones)</h1>
    </div>
       
    <div class="row">

        <div class="col-4 offset-4">
            <div class="card card-primary">
                <div class="card-header">Login</div>
                <div class="card-body">
            
                    <div class="form-horizontal" id="formulario">
                        <div class="form-group">
                        <label class="control-label col-xs-2" for="email">Login</label>
                        <div class="col-xs-10">
                            <input id="email" type="text" class="form-control"/>
                        </div>
                        </div>   
                        <div class="form-group">
                        <label class="control-label col-xs-2" for="pw">Pw</label>
                        <div class="col-xs-10">
                            <input id="pw" type="text" class="form-control"/>
                        </div>
                        </div>  
                    </div> <!--formulario-->
                
                    <div class="text-center">
                        <input type="button" id="btnLogin" class="btn mr-1 btn-primary" style="width:110px" value="Login" />
                    </div>   
            
                </div>
            </div>         
        </div>            
    </div>

</body>
</html>
