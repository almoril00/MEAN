<script tpye="application/javascript">

function insertarSerie(){

    /*
    let serie = {
        titulo   : $("#titulo"),
        genero   : $("#genero"),
        year     : $("#year"),
        pais     : $("#pais"),
        sinopsis : $("#sinopsis")
    }
    */

    let serie = {}
    $("#formulario [campo]")
        .each(function(){
            serie[this.id] = this.value
        })

    $.ajax({
        type : 'post',
        url  : '/series',
        contentType : 'application/json',
        data : JSON.stringify(serie)
    })
    .done(temporal)
    .fail(procesarError)

}

function temporal(){
    console.log(arguments)
}

function procesarError(error){
    console.log(error)
}




function vaciarFormulario(){
    /*
    $("#titulo").val("")
    $("#genero").val("")
    $("#year").val("")
    $("#pais").val("")
    $("#sinopsis").val("")
    */

    $("#formulario [campo]").val('')
}

function verListadoSeries(){
    window.location = 'listadoSeries.html'
}

//////////////////
//Inicialización//
//////////////////

$(inicializar)

function inicializar(){
   //Se añaden los eventos
    $("#btnCancelar").click(verListadoSeries)
    $("#btnVaciar").click(vaciarFormulario)
    $("#btnInsertar").click(insertarSerie)

   //Se envían las peticiones AJAX necesarias para cargar los datos
}

</script>

<body>
