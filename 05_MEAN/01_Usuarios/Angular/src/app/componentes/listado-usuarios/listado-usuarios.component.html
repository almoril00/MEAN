
<br/>

<div class="text-center">
    <button class="btn btn-primary mr-1" (click)="listarUsuarios()">Refrescar</button>
</div>

<br/>

<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Login</th>
        <th>Pw</th>
        <th>Rol</th>
        <th>Correo E</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of usuarios">
            <td>{{u.login}}</td>
            <td>{{u.pw}}</td>
            <td>{{u.rol}}</td>
            <td>{{u.correoE}}</td>
        </tr>
        <tr *ngIf="usuarios.length==0">
            <td colspan="4">No hay usuarios en la bb.dd.</td>
        </tr>
    </tbody>
</table>
