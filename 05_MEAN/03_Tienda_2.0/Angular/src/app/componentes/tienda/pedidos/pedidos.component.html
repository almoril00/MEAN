
<h4 class="text-center mt-4 mb-4">
    Listado de pedidos guardados
</h4>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th width="25%">Codigo</th>
            <th width="25%">Fecha</th>
            <th width="25%">Total</th>
            <th width="25%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of pedidos">
            <td>{{ p._id }}</td>
            <td>{{ p.fechaEntrega }}</td>
            <td>{{ p.total }}</td>
            <td class="text-right">
                <button class="btn btn-primary mr-2" (click)="reutilizarCesta(p)">Reutilizar</button>
                <button class="btn btn-danger">Borrar</button>
            </td>
        </tr>
        <tr *ngIf="pedidos.length==0">
            <td colspan="4">No hay ning√∫n pedido guardado</td>
        </tr>
    </tbody>
</table>
