<div id="accordion" class="mt-3">
    <div class="card">
        <div class="card-header">
            <a class="card-link" data-toggle="collapse" href="#collapseOne">Búsqueda</a>
        </div>
        <div id="collapseOne" class="collapse " data-parent="#accordion">
            <div class="card-body">
                <div class="form-horizontal" id="formulario">
                    <div class="form-group">
                        <label class="control-label col-xs-2" for="nombre">Nombre</label>
                        <div class="col-xs-8">
                            <input type="text" id="nombre" class="form-control" required="required" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-2" for="fabricante">Fabricante</label>
                        <div class="col-xs-8">
                            <select class="form-control" id="fabricante"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-2" for="categoria">Categoría</label>
                        <div class="col-xs-8">
                            <select class="form-control" id="categoria"></select>
                        </div>
                    </div>

                    <div class="row">

                        <div class="form-group col-6">
                            <label class="control-label col-xs-2" for="precioMin">Precio mín</label>
                            <div class="col-xs-8">
                                <input type="text" class="form-control" id="precioMin" />
                            </div>
                        </div>
                        
                        <div class="form-group col-6">
                            <label class="control-label col-xs-2" for="precioMax">Precio máx</label>
                            <div class="col-xs-8">
                                <input type="text" class="form-control" id="precioMax" />
                            </div>
                        </div>
                    </div>


                    <div class="text-center">
                        <input type="button" value="Buscar" class="btn mr-1 btn-primary" style="width:110px" />
                        <input type="button" value="Vaciar" class="btn mr-1 btn-danger" style="width:110px"  />
                    </div>
                </div>   
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div *ngFor="let p of productos" class="col-4">
        <app-producto [producto]="p"></app-producto>
    </div>
   
</div>
