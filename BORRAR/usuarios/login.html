<script type="text/javascript">

function login(){

    //Creamos el objeto aplicación.
    //Esta tarea es síncrona
    const app = new Realm.App({ id: "borrar-opkdk" });

    //const email = "a@b.c";
    const email = "d@e.f";
    const password = "1234567890";
    let credentials = Realm.Credentials.emailPassword(email, password);
    app
        .logIn(credentials)
        .then( user => {
            console.log(user)
            usuario = user._id
            //Obtenemos una 'conexión' a la bb.dd que está en Atlas
            const mongo = app.services.mongodb("mongodb-atlas");
            //Obtenemos el esquema
            esquema = mongo.db("borrar")

            loginExito()
        })
        .catch(error => {
            console.log(error)
            loginFallo()
        })
}

function loginExito(){
	window.location = "agenda_realm.html"
}

function loginFallo(){
	$("#mensaje").show()
}

$(inicializar)
function inicializar(){
    $("#btnLogin").click(login)
}

</script>
