<script type="application/javascript">

let db = null;

function conectar(){

    const client = stitch.Stitch.initializeDefaultAppClient('ejemplo1-ejiie');
    db = client.getServiceClient(stitch.RemoteMongoClient.factory, 
                                 'mongodb-atlas')
                                 .db('esquema');

    client
        .auth
        .loginWithCredential(new stitch.AnonymousCredential())
        .then( () => console.log("Autenticado"))
        .catch( error => console.log(error));                                 

}

function insertar(){

    let persona = {}
    $("[campo]").each(function(pos,nodo){
        persona[nodo.id]=nodo.value
    })
    console.log(persona)

    db.collection("personas").insertOne(persona)
    .then( x => {
        console.log(x)
    })
    .catch( error => console.log(error))


}


$(inicio)
function inicio(){

    $("#btnInsertar").click(insertar)

    conectar()

}


</script>
